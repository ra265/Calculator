<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <table id="tbl">
        <tr>
            <td colspan="4">Calculator</td>
        </tr>
        <tr>
            <td colspan="4"><input type="text" name="" id="scr"></td>
        </tr>
        <tr>
            <td colspan="4" id="tdclr"><button onclick="clr()" id="clear">C</button></td>
        </tr>
        <tr>
            <td><button onclick="num(7)">7</button></td>
            <td><button onclick="num(8)">8</button></td>
            <td><button onclick="num(9)">9</button></td>
            <td><button onclick="num('+')">+</button></td>
        </tr>
        <tr>
            <td><button onclick="num(4)">4</button></td>
            <td><button onclick="num(5)">5</button></td>
            <td><button onclick="num(6)">6</button></td>
            <td><button onclick="num('-')">-</button></td>
        </tr>
        <tr>
            <td><button onclick="num(1)">1</button></td>
            <td><button onclick="num(2)">2</button></td>
            <td><button onclick="num(3)">3</button></td>
            <td><button onclick="num('*')">X</button></td>
        </tr>        
        <tr>
            <td><button onclick="num(0)">0</button></td>
            <td><button onclick="num('/')">/</button></td>
            <td colspan="2"><button onclick="equal('=')" id="equ">=</button></td>
        </tr>
    </table>
</body>
</html>
